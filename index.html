<script>
  // Mobile-only: trigger effect only for the tile centered in the viewport
  (function() {
    const isMobileLike = window.matchMedia && window.matchMedia('(hover: none) and (pointer: coarse)').matches;
    if (!isMobileLike) return;

    function updateCenterTile() {
      const tiles = document.querySelectorAll('.tile');
      if (!tiles.length) return;
      const vh = window.innerHeight || document.documentElement.clientHeight;
      const centerY = vh / 2;
      const scrolled = window.scrollY || document.documentElement.scrollTop || 0;

      // Keep all tiles inactive until the user scrolls down
      if (scrolled < 1) {
        tiles.forEach(t => t.classList.remove('inview'));
        return;
      }

      let chosen = null;
      let bestDist = Infinity;

      tiles.forEach((tile) => {
        const rect = tile.getBoundingClientRect();
        // Only consider tiles that are at least partially visible
        if (rect.bottom <= 0 || rect.top >= vh) return;
        const containsCenter = rect.top <= centerY && rect.bottom >= centerY;
        if (!containsCenter) return;
        const tileCenter = rect.top + rect.height / 2;
        const dist = Math.abs(tileCenter - centerY);
        if (dist < bestDist) {
          bestDist = dist;
          chosen = tile;
        }
      });

      // Apply class only to the centered tile
      tiles.forEach(t => t.classList.remove('inview'));
      if (chosen) chosen.classList.add('inview');
    }

    const opts = { passive: true };
    ['scroll', 'resize', 'orientationchange'].forEach(evt => window.addEventListener(evt, updateCenterTile, opts));
    window.addEventListener('load', updateCenterTile, opts);
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', updateCenterTile, { once: true });
    } else {
      updateCenterTile();
    }
  })();
  </script>
