<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&family=Montserrat&family=Pixelify+Sans:wght@400;500;600;700&family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../style.css?v=13">
    <title>Magazine — MONTSENU</title>
    <style>
      /* Local-only styles for this gallery page */
      .gallery {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
        padding: 24px 0 80px;
      }
      .gallery img {
        width: 90vw;
        height: auto;
        display: block;
        margin: 0 auto;
        margin-bottom: 10px;
      }
      /* Desktop: shrink images to ~60% viewport width */
      @media (min-width: 1025px) {
        .gallery img { width: 60vw; }
      }
      .gallery-header {
        width: 100%;
        display: grid;
        place-items: center;
        margin: 24px 0 12px;
      }
      .gallery-header .brand-logo { width: min(320px, 55vw); }
      .back-link {
        margin-top: 12px;
        color: rgba(255,255,255,0.8);
        font-family: var(--font-josefin);
        font-size: 14px;
      }
    </style>
  </head>

    <main>
      <div class="gallery-header">

                        <br><div class="tagline">CELEBRITY WEAR</div><br>
